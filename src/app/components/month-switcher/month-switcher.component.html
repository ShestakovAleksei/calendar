<div class="month-switcher">
  <div class="month-switcher__btn" (click)="switchMonth(prevMonth)">
    <div class="month-switcher__prev-arrow arrow"></div>
  </div>
  <span class="month-switcher__month">{{currentMonth}} {{currentYear}}</span>
  <div class="month-switcher__btn" (click)="switchMonth(nextMonth)">
    <div class="month-switcher__next-arrow arrow"></div>
  </div>
</div>
